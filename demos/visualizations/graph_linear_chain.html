
<!DOCTYPE html>
<html>
<head>
    <title>GPTSwarm: Linear Chain Configuration</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .header p {
            margin: 10px 0 0 0;
            font-size: 1.2em;
            opacity: 0.9;
        }
        .graph-container {
            background: white;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .graph-canvas {
            width: 100%;
            height: 500px;
            border-radius: 10px;
        }
        .stats-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(5px);
        }
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin: 10px 0;
        }
        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }
        .optimization-panel {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        #optimization-chart {
            background: white;
            border-radius: 5px;
            margin: 10px 0;
        }
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üêù GPTSwarm Visualization</h1>
            <p>Linear Chain Configuration</p>
            <p>Agents process information sequentially</p>
        </div>
        
        <div class="stats-panel">
            <div class="stat-card">
                <div>Agent Count</div>
                <div class="stat-value">3</div>
            </div>
            <div class="stat-card">
                <div>Connections</div>
                <div class="stat-value">2</div>
            </div>
            <div class="stat-card">
                <div>Connectivity</div>
                <div class="stat-value">66.7%</div>
            </div>
        </div>
        
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: #FF6B6B;"></div>
                <span>IO Agent</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #4ECDC4;"></div>
                <span>TOT Agent</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #45B7D1;"></div>
                <span>COT Agent</span>
            </div>
        </div>
        
        <div class="graph-container">
            <div id="graph-canvas" class="graph-canvas"></div>
        </div>
        
        <div class="controls">
            <button class="btn" onclick="resetGraph()">Reset View</button>
            <button class="btn" onclick="animateGraph()">Animate</button>
            <button class="btn" onclick="showOptimization()">Show Optimization</button>
        </div>
        
        <div class="optimization-panel" id="optimization-panel" style="display: none;">
            <h3>üöÄ Optimization Progress</h3>
            <div id="optimization-chart" style="height: 300px;"></div>
        </div>
    </div>

    <script>
        // Graph data
        const nodes = new vis.DataSet([{"id": 0, "label": "IO_0", "type": "IO", "color": "#FF6B6B", "size": 15}, {"id": 1, "label": "TOT_1", "type": "TOT", "color": "#4ECDC4", "size": 20}, {"id": 2, "label": "IO_2", "type": "IO", "color": "#FF6B6B", "size": 15}]);
        const edges = new vis.DataSet([{"id": 0, "from": 0, "to": 1, "weight": 0.8, "color": "#2E8B57"}, {"id": 1, "from": 1, "to": 2, "weight": 0.8, "color": "#2E8B57"}]);
        const optimizationData = [0.5, 0.531, 0.562, 0.593, 0.624, 0.655, 0.6859999999999999, 0.717, 0.748, 0.779, 0.81, 0.841, 0.872, 0.903, 0.9339999999999999];
        
        // Graph options
        const options = {
            nodes: {
                borderWidth: 2,
                borderColor: '#ffffff',
                font: {
                    color: '#333333',
                    size: 12,
                    face: 'arial'
                },
                shadow: {
                    enabled: true,
                    color: 'rgba(0,0,0,0.2)',
                    size: 10,
                    x: 2,
                    y: 2
                }
            },
            edges: {
                width: 3,
                shadow: {
                    enabled: true,
                    color: 'rgba(0,0,0,0.1)',
                    size: 5,
                    x: 1,
                    y: 1
                },
                smooth: {
                    type: 'continuous',
                    roundness: 0.2
                }
            },
            physics: {
                enabled: true,
                stabilization: {
                    enabled: true,
                    iterations: 1000,
                    updateInterval: 25
                },
                barnesHut: {
                    gravitationalConstant: -8000,
                    centralGravity: 0.3,
                    springLength: 95,
                    springConstant: 0.04,
                    damping: 0.09
                }
            },
            interaction: {
                hover: true,
                tooltipDelay: 200
            }
        };
        
        // Create network
        const container = document.getElementById('graph-canvas');
        const data = { nodes: nodes, edges: edges };
        const network = new vis.Network(container, data, options);
        
        // Add hover effects
        network.on('hoverNode', function(params) {
            const nodeId = params.node;
            const connectedEdges = network.getConnectedEdges(nodeId);
            const connectedNodes = network.getConnectedNodes(nodeId);
            
            // Highlight connected elements
            edges.update(connectedEdges.map(edgeId => ({
                id: edgeId,
                color: { color: '#FFD700', opacity: 1 }
            })));
        });
        
        network.on('blurNode', function(params) {
            // Reset edge colors
            edges.forEach(edge => {
                edges.update({
                    id: edge.id,
                    color: edge.color
                });
            });
        });
        
        // Control functions
        function resetGraph() {
            network.fit();
        }
        
        function animateGraph() {
            const nodeIds = nodes.getIds();
            let index = 0;
            
            function highlightNext() {
                // Reset all nodes
                nodes.forEach(node => {
                    nodes.update({
                        id: node.id,
                        color: node.color,
                        size: node.size
                    });
                });
                
                // Highlight current node
                const currentNode = nodeIds[index];
                nodes.update({
                    id: currentNode,
                    size: 30,
                    color: '#FFD700'
                });
                
                index = (index + 1) % nodeIds.length;
                setTimeout(highlightNext, 1000);
            }
            
            highlightNext();
        }
        
        function showOptimization() {
            const panel = document.getElementById('optimization-panel');
            panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
            
            if (panel.style.display === 'block' && optimizationData.length > 0) {
                plotOptimization();
            }
        }
        
        function plotOptimization() {
            const trace = {
                x: optimizationData.map((_, i) => i),
                y: optimizationData,
                type: 'scatter',
                mode: 'lines+markers',
                line: {
                    color: '#667eea',
                    width: 3
                },
                marker: {
                    color: '#764ba2',
                    size: 8
                },
                name: 'Performance'
            };
            
            const layout = {
                title: 'Swarm Optimization Progress',
                xaxis: {
                    title: 'Iteration'
                },
                yaxis: {
                    title: 'Performance Score',
                    tickformat: '.1%'
                },
                margin: { t: 50, r: 50, b: 50, l: 70 }
            };
            
            Plotly.newPlot('optimization-chart', [trace], layout);
        }
        
        // Initialize
        network.once('stabilizationIterationsDone', function() {
            network.setOptions({ physics: false });
        });
    </script>
</body>
</html>
